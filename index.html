<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>

</head>
<body>

  <main>


    <section class="calculator-wrapper">

      <div class="calculator">
        <label for="amount">Bill<span class="warn bill-warn hide">Value cannot be empty or zero.</span></label>
        <input class="js-bill" id="amount" type="number" min="0" placeholder="0">
        <img src="./images/icon-dollar.svg" alt="">

        <label for="btn-container">Select Tip %</label>
        <div class="btn-container" id="btn-container">
          <button class="btn js-tips" type="submit"  value="0.05">5%</button>
          <button class="btn js-tips"  type="submit" value="0.1">10%</button>
          <button class="btn js-tips"  type="submit" value="0.15">15%</button>
          <button class="btn js-tips"  type="submit" value="0.25">25%</button>
          <button class="btn js-tips"  type="submit" value="0.5">50%</button>
          <input class="custom js-tips" type="number" min="0" placeholder="Custom">
        </div>

        <label for="people">Number of People<span class="warn people-warn hide">Value cannot be empty or zero.</span></label>
        <input class="js-people" type="number" id="people"  min="0" max="10" placeholder="0" required>
        <img src="./images/icon-person.svg" alt="">
      </div>

      <div class="calculator-data">
        <div class="amounts">
          <div class="total-info">
            <div class="info">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <h1>$<span class="js-tip tip">0.00</span></h1>
          </div>
          <div class="total-info">
            <div class="info">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <h1>$<span class="js-total total">0.00</span></h1>
          </div>
        </div>
        <button class="reset-btn">RESET</button>
      </div>

    </section>

  </main>

  <script src="./script.js"></script>
</body>
</html>
